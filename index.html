<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Testimonials Card</title>
	<link rel="stylesheet" href="indexstyle.css">
</head>
<body>
	<div class="testimonials">
		<div class="card">
			<div class="layer"></div>
			<div class="content">
				<p>Someone whose job is to create websites.</p>
				<div class="image">
					<img src="img.jpg">
				</div>
				<div class="details">
					<h2>Website Developer<br><span>Website Developer</span></h2>
				</div>
			</div>
		</div>
		<div class="card">
			<div class="layer"></div>
			<div class="content">
				<p>A person who designs websites.</p>
				<div class="image">
					<img src="img.jpg">
				</div>
				<div class="details">
					<h2>Web Designer<br><span>Web Designer</span></h2>
				</div>
			</div>
		</div>
		<div class="card">
			<div class="layer"></div>
			<div class="content">
				<p>The activity of creating computer programs.</p>
				<div class="image">
					<img src="img.jpg">
				</div>
				<div class="details">
					<h2>Software Developer<br><span>Software Developer</span></h2>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
